<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Интернет-магазин</title>
</head>

<body>

    <div id="container">
    </div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <script src="IShop.js"></script>
    <script src="IShopGoods.js"></script>
    <link rel="stylesheet" type="text/css" href="IShop.css" />

    <script>

        /* 
На основе проекта ishop разработать проект ishop2 (интернет-магазин) в папке ishop2.
Каждая строка с товаром должна быть отдельным компонентом.
Один из товаров может быть сделан «выбранным» щелчком в любое место строки. Строка выбранного товара выделяется цветом.
В каждой строке с товаром — кнопка «удалить».
По нажатию кнопки «удалить» у пользователя запрашивается подтверждения удаления (confirm) и товар удаляется.
         */
        var ishopName = 'Интернет мазагин "Бабочка"';


        var shopGoods = [
            {
                code: 1, nameGoods: 'TV LG', cost: 1000,
                urlFoto: 'foto/tv.webp',
                balance: 5
            },
            {
                code: 2, nameGoods: 'Notebook HP', cost: 1600,
                urlFoto: 'foto/notebook.jpeg',
                balance: 12
            },
            {
                code: 3, nameGoods: 'Freezer', cost: 600,
                urlFoto: 'foto/freezer.jpg',
                balance: 2
            },
            {
                code: 4, nameGoods: 'TV SONY', cost: 1200,
                urlFoto: 'foto/tv.webp',
                balance: 3
            },
            {
                code: 5, nameGoods: 'Notebook Acer', cost: 900,
                urlFoto: 'foto/notebook.jpeg',
                balance: 2
            },
        ];

        var shopTitle = [
            { name: 'Name', price: 'Prise', foto: 'Foto', quantity: 'Quantity', control: 'Control' },
        ]

        ReactDOM.render(
            React.createElement(IShopBlock, { nameShop: ishopName, shopTitle: shopTitle, goods: shopGoods }),
            document.getElementById('container')
        );


    </script>

</body>

</html>
